[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
tag_regex = "v(?P<version>\\d+\\.\\d+\\.\\d+.*)"
local_scheme = "node-and-date"

[project]
name = "battery-analysis"  # 根据用户要求，项目名称统一为battery-analysis
version = "1.0.1"
description = "电池测试GUI应用程序"
authors = [
  { name = "作者名称", email = "author@example.com" }
]
readme = "README.md"
requires-python = ">=3.11"  # 保留pyproject.toml中的版本要求
license = { file = "LICENSE" }  # 从setup.py推断
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]  # 从setup.py获取
keywords = ["battery", "analysis", "GUI", "PyQt5"]  # 从项目信息推断
dependencies = [
    "gitpython>=3.1.45",
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
    "openpyxl>=3.1.5",
    "pyinstaller>=6.15.0",
    "pyqt5>=5.15.9",
    "pyqt5-tools>=5.15.9.3.3",
    "python-docx>=1.2.0",
    "pywin32>=311",
    "setuptools-scm>=9.2.2",
    "xlrd==1.2.0",
    "xlsxwriter~=3.0.8",
]  # 保留pyproject.toml中的依赖

[project.urls]
Homepage = "projectURL"  # 从setup.py获取

[project.scripts]
battery-analysis = "src.battery_analysis.main.main_window:main"

[tool.setuptools]
packages = ["battery_analysis"]
package-dir = {"" = "src"}
include-package-data = true
