name: Sync Docs to GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Print debug information
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "GitHub Token available: ${{ secrets.GITHUB_TOKEN != '' }}"

    - name: Test file copying
      run: |
        mkdir -p wiki
        cp README.md wiki/Home.md
        ls -la wiki/