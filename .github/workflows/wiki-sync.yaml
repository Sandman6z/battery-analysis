name: Sync to Wiki

on:
  push:
    branches: [main, "feat/*"]
    paths:
      - "docs/**"
      - "README.md"

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4

      - name: Sync Markdown to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v3
        with:
          path: "docs"
          commit-message: "docs: update wiki from docs directory"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create and activate virtual environment
        run: |
          # 创建虚拟环境
          python -m venv .venv
          # 激活虚拟环境（PowerShell命令）
          .\.venv\Scripts\Activate.ps1
          # 验证虚拟环境激活状态
          Write-Host "虚拟环境已激活: $(Get-Command python).Source"

      - name: Create GitHub Release (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.extract_version.outputs.version }}
          tag_name: v${{ steps.extract_version.outputs.version }}
          body: |
            正式构建版本 - Release模式
            构建编号: ${{ github.run_number }}
            版本号: v${{ steps.extract_version.outputs.version }}
            提交SHA: ${{ github.sha }}
            分支: main
          draft: false
          prerelease: false
          make_latest: true
          files: |
            build/Release/*.exe
            build/Release/*.ini
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
