name: Sync to Wiki

on:
  push:
    branches: [main, "feat/*"]

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wiki initialization Check
        run: |
          # 检查Wiki是否已初始化
          echo "Checking if Wiki is initialized..."
          # 使用正确的API端点检查Wiki是否存在
          WIKI_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" "https://api.github.com/repos/${{ github.repository }}/wikis")
          if [ "$WIKI_EXISTS" -eq 404 ]; then
            echo "Warning: Wiki is not initialized. Please manually initialize Wiki in GitHub settings."
            echo "Go to GitHub repository > Settings > Features > Wiki and enable it."
            exit 0
          elif [ "$WIKI_EXISTS" -ne 200 ]; then
            echo "Warning: Failed to check Wiki status with HTTP code: $WIKI_EXISTS"
            echo "Proceeding with Wiki sync..."
          fi

      - name: Sync Markdown to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v3
        with:
          WIKI_DIR: "docs"
          WIKI_PUSH_MESSAGE: "docs: update wiki from docs directory"
          WIKI_FOLDER: "wiki"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_NAME: "Sandman6z"
          GH_MAIL: "zbnsandman@gmail.com"
          REPO: ${{ github.repository }}